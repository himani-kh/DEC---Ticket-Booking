<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Summary of Booked Tickets</h1>
    <ul>
        {% for row in summary %}
        <li>{{ row.name }} - {{ row.show_time }}: {{ row.booked_seats }}/{{ row.total_seats }} booked</li>
        {% endfor %}
    </ul>
</body>
</html>
